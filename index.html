<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <script src="./scripts/script.js" defer></script> -->
  </head>

  <body>
    <header>
      <div>
        <h2>Memory Card Game</h2>
      </div>
    </header>
    <section id="game">
      <div id="gameHeader">
        <div id="player">
          <h4>Player:</h4>
        </div>
        <div class="board">
          <div id="grid1"></div>
          <div id="scoreboard1"></div>
        </div>
        <div class="board">
          <div id="grid2"></div>
          <div id="scoreboard2"></div>
        </div>
        <div class="board">
          <div id="grid3"></div>
          <div id="scoreboard3"></div>
        </div>
      </div>
      <div id="left-control">
        <button id="left-resume">Resume Game</button>
        <button id="left-pause">Pause Game</button>
        <button id="left-switch">Switch Player</button>
        <button id="left-score">Score Board</button>
        <!-- <button id="left-reset">Reset Game</button> -->
      </div>
      <div id="right-control" class="d-none">
        <div>
          <h5 class="text-center p-2">Score Board</h5>
        </div>
        <div class="board">
          <div id="player1"></div>
          <div id="score1"></div>
        </div>
        <div class="board">
          <div id="player2"></div>
          <div id="score2"></div>
        </div>
        <div class="board">
          <div id="player3"></div>
          <div id="score3"></div>
        </div>
        <div>
          <h5 class="text-center">Winer:</h5>
        </div>
      </div>
      <div id="timer">
        <button class="heartbeat" id="heart">
          <p id="heartText">Time</p>
          <span id="clock">00:00:00</span>
        </button>
      </div>
      <div id="gameBoard">
        <div id="playerJoin">
          <input
            type="text"
            id="userInput"
            placeholder="Type player name here"
          />
          <button id="myButton">Join</button>
          <div id="pairsNumber" class="text-center bg-dark">
            <label for="num-pairs"
              >Number of pairs
              <select id="num-pairs" name="num-pairs" class="text-center">
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
              </select></label
            >
            <!-- <span></span>  -->
          </div>
          <button id="start">Start Game</button>
        </div>
        <div id="gameCard"></div>
      </div>
    </section>
    <!-- Modal HTML -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Congratulations!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center bold">
            <p>All cards are matched! Well done, Player!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn bg-body-tertiary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <button id="resetButt">Reset Game</button>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
